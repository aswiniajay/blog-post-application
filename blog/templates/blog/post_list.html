<h1>Blog Posts</h1>

<a href="{% url 'post_create' %}">Add New Blog</a>
<hr>

{% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>
        Author: {{ post.author }} <br>
        Created: {{ post.created_date }}
    </p>

    <a href="{% url 'post_detail' post.pk %}">View</a> |
    <a href="{% url 'post_update' post.pk %}">Edit</a> |
    <a href="{% url 'post_delete' post.pk %}">Delete</a>

    <hr>
{% endfor %}
